<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <h1>Hello World</h1>
      <p>
        Lorem, ipsum dolor sit amet consectetur adipisicing elit. Expedita
        laudantium sed vero nemo doloribus provident ducimus quas velit
        incidunt. Doloremque!
      </p>
      <button class="btn" id="add">Explore More</button>
      <p class="cart" id="cart"></p>
    </div>
  </body>

  <script>
      document.getElementById("add").addEventListener("click", function(){
          document.getElementById('cart').innerText = 'Add To Cart'
      });
  </script>
  
</html>
